version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Building Angular project..."
        - npm run build -- --configuration production
        - echo "Build completed."
  artifacts:
    baseDirectory: dist/book-wise/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
