version: 1

frontend:
  environment:
    variables:
      NODE_VERSION: '22'  # Definindo a versão do Node.js
  phases:
    preBuild:
      commands:
        - npx install -g @angular/cli  # Garantir a instalação do Angular CLI
        - npm install  # Instalar dependências do projeto
        - npx ng version  # Verificar a versão do Angular CLI
    build:
      commands:
        - npx ng build --configuration=production  # Executar build de produção
  artifacts:
    baseDirectory: dist/book-wise/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
