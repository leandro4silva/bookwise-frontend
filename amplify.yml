version: 1

frontend:
  environment:
    variables:
      NODE_VERSION: '22'
  phases:
    preBuild:
      commands:
        - curl -sL https://deb.nodesource.com/setup_22.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        - npm install
        - npm install -g @angular/cli@10
    build:
      commands:
        - npm run build --configuration=production
  artifacts:
    baseDirectory: dist/book-wise/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*

