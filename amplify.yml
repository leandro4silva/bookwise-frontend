version: 1

frontend:
  phases:
    preBuild:
      commands:
        - npm install  # Garantir que as dependências do projeto estão instaladas
        - npx ng version
    build:
      commands:
        - npx ng build --configuration=production
  artifacts:
    baseDirectory: dist/book-wise/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
