version: 1

frontend:
  environment:
    variables:
      NODE_VERSION: '22'  # Definindo a versão do Node.js
  phases:
    preBuild:
      commands:
        - npm install -g @angular/cli@10  # Instalar o Angular CLI globalmente
        - npm install  # Instalar dependências do projeto
        - ng version  # Verificar a versão do Angular CLI
    build:
      commands:
        - ng build --configuration=production  # Executar build de produção
  artifacts:
    baseDirectory: dist/book-wise/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
