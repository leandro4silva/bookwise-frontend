version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - mkdir -p dist/book-wise/browser  # Garante que a pasta existe antes do build
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/book-wise/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
